<div class="tiles">
  {% for tile in include.tiles %}
  <a href="{{ tile.url  | relative_url }}" class="tile {{ tile.imagePosition }} accent{{ tile.navorder }}">
    <span class="tile-image">
      <img src="{{ tile.image }}" alt="{{ tile.title }}" />
    </span>
    <div class="headline">
      <h2>{{ tile.title }}</h2>
      <span>{{ tile.description }}</span>
    </div>
  </a>
  {% endfor %}
</div>
