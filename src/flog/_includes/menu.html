<!-- Menu -->
<nav id="menu">
    <ul class="links">
        {% assign pages = site.html_pages | where: "navmenu","true" | sort: "navorder" %}
        {% for page in pages %}
        <li>
            <a class="navmenu-item" href="{{ page.url }}">
                <i class="phi ph-bold ph-{{ page.icon }}"></i>
                <span>{{ page.navtitle }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
