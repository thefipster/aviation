<!-- Main -->
<div id="main">
    <div id="chart-loader"></div>
    <section id="one">
        <div class="inner">
            <!-- Fuel Consumption -->
            <div class="content">
                <div class="inner">
                    <header class="major">
                        <h3>Fuel Consumption</h3>
                        <p>Kg / 100 km</p>
                    </header>
                    <canvas class="chart" id="chart-fuel"></canvas>
                </div>
            </div>
            <br />
            <br />
            <!-- Maximum Groundspeed -->
            <div class="content">
                <div class="inner">
                    <header class="major">
                        <h3>Maximum Groundspeed</h3>
                        <p>km/h</p>
                    </header>
                    <header>
                    </header>
                    <canvas class="chart" id="chart-speed"></canvas>
                </div>
            </div>
        </div>
    </section>
</div>

<script type="text/javascript" defer>
    function populateChart() {
        $.getJSON("/assets/api/line-milage.json", function (data) {
            const chartObj = document.getElementById("chart-fuel");
            const config = {
                type: 'bar',
                data: {
                    datasets: [{
                        label: "Jet A1 Fuel Consumption [kg/100km]",
                        data: data.y,
                    }],
                    labels: data.x
                },
                options: {
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                autoSkip: false,
                                maxRotation: 90,
                                minRotation: 90,
                                color: "#fff"
                            }
                        },
                        y: {
                            ticks: {
                                color: "#fff"
                            }
                        }
                    }
                }
            }

            new Chart(
                chartObj,
                config
            );
        });

        $.getJSON("/assets/api/line-groundspeed.json", function (data) {
            const chartObj = document.getElementById("chart-speed");
            const config = {
                type: 'bar',
                data: {
                    datasets: [{
                        label: "Maximum Ground Speed [km/h]",
                        data: data.y,
                    }],
                    labels: data.x
                },
                options: {
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                autoSkip: false,
                                maxRotation: 90,
                                minRotation: 90,
                                color: "#fff"
                            }
                        },
                        y: {
                            ticks: {
                                color: "#fff"
                            }
                        }
                    }
                }
            }

            new Chart(
                chartObj,
                config
            );
        });
    }
</script>
